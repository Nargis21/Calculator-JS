<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-10 font-bold text-sky-900">JavaScript Calculator</h1>
    </header>
    <main class="w-1/4 m-auto bg-slate-300	border-2 p-5 rounded shadow-md shadow-gray-500">
        <section>
            <input id="input-field" placeholder="0"
                class="shadow-md shadow-gray-500 border-4 bg-slate-200	 w-full h-20 border-slate-600 rounded p-4"
                type="text">
        </section>
        <section class=" rounded mt-5">
            <div class="grid grid-cols-4 gap-4">
                <button onclick="allClear()"
                    class="shadow-md shadow-gray-500 rounded bg-slate-600 text-white py-3">AC</button>
                <button onclick="deleteEntry()"
                    class="shadow-md shadow-gray-500 rounded bg-slate-600 text-white py-3">DEL</button>
                <button onclick="calculator('/')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">/</button>
                <button onclick="calculator('*')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">*</button>
                <button onclick="calculator('7')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">7</button>
                <button onclick="calculator('8')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">8</button>
                <button onclick="calculator('9')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">9</button>
                <button onclick="calculator('-')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">-</button>
                <button onclick="calculator('4')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">4</button>
                <button onclick="calculator('5')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">5</button>
                <button onclick="calculator('6')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">6</button>
                <button onclick="calculator('+')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">+</button>
                <button onclick="calculator('1')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">1</button>
                <button onclick="calculator('2')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">2</button>
                <button onclick="calculator('3')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">3</button>
                <button onclick="calculator('%')"
                    class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">%</button>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="grid grid-cols-2 gap-4 ">
                    <button onclick="calculator('0')"
                        class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">0</button>
                    <button onclick="calculator('.')"
                        class="shadow-md shadow-gray-500 rounded bg-slate-100 text-black py-3">.</button>
                </div>
                <button onclick="getResult()"
                    class="shadow-md shadow-gray-500 rounded bg-slate-600 text-white py-3">=</button>
            </div>


        </section>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
